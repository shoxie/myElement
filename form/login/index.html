<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../tailwind.css">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>

<body>
    <div class="min-h-screen bg-black flex items-center justify-center">
        <div class="login bg-white p-4 flex flex-col gap-5 w-5/12 rounded-lg">
            <h1 class="login_hide flex justify-center"><span
                    class="login_text font-bold text-3xl text-center">Login</span></h1>
            <div class="login_animation flex flex-col gap-2">
                <label for="username" class="font-semibold">Username</label>
                <input name="username" type="text" placeholder="Email or username"
                    class="border-b-2 focus:border-black transition ease-in-out duration-500">
            </div>
            <div class="login_animation flex flex-col gap-2">
                <label for="password" class="font-semibold">Password</label>
                <input name="password" type="password" placeholder="Password"
                    class="border-b-2 focus:border-black transition ease-in-out duration-500">
            </div>
            <div class="flex flex-row justify-center gap-10">
                <h1 class="login_hide"><span class="login_text">
                        <button class="bg-green-400 rounded-lg px-4 py-2 font-semibold">Login</button>
                    </span></h1>
                <h1 class="login_hide"><span class="login_text">
                        <button class="bg-gray-400 rounded-lg px-4 py-2 font-semibold">Clear sections</button>
                    </span></h1>
            </div>
            <div>
                <h1 class="login_hide"><span class="login_text">Don't have an account ? <button
                            class="login_btn"><strong>Create
                                here</strong></button></span></h1>
            </div>
        </div>
        <div class="register fixed bg-white p-4 flex flex-col gap-5 w-5/12 rounded-lg">
            <h1 class="login_hide flex justify-center"><span class="login_text font-bold text-3xl text-center">Create
                    your account</span></h1>
            <div class="login_animation flex flex-col gap-2">
                <label for="email" class="font-semibold">Email</label>
                <input name="email" type="text" placeholder="Your email address"
                    class="border-b-2 focus:border-black transition ease-in-out duration-500">
            </div>
            <div class="login_animation flex flex-col gap-2">
                <label for="username" class="font-semibold">Username</label>
                <input name="username" type="text" placeholder="New username"
                    class="border-b-2 focus:border-black transition ease-in-out duration-500">
            </div>
            <div class="login_animation flex flex-col gap-2">
                <label for="password" class="font-semibold">Password</label>
                <input name="password" type="password" placeholder="New password"
                    class="border-b-2 focus:border-black transition ease-in-out duration-500">
            </div>
            <div class="flex flex-row justify-center gap-10">
                <h1 class="login_hide"><span class="login_text">
                        <button class="bg-green-400 rounded-lg px-4 py-2 font-semibold">Register</button>
                    </span></h1>
                <h1 class="login_hide"><span class="login_text">
                        <button class="bg-gray-400 rounded-lg px-4 py-2 font-semibold">Clear sections</button>
                    </span></h1>
            </div>
            <div>
                <h1 class="login_hide"><span class="login_text">Have an account ? <button
                            class="register_btn"><strong>Login here</strong></button></span></h1>
            </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"
    integrity="sha512-IQLehpLoVS4fNzl7IfH8Iowfm5+RiMGtHykgZJl9AWMgqx0AmJ6cRWcB+GaGVtIsnC4voMfm8f2vwtY+6oPjpQ=="
    crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script>
    var tl = new gsap.timeline();

    $(document).ready(function () {
        tl.to('.login_text', { y: "0%", duration: 1.5, ease: 'power1.out' })
            .to('.login_animation', { opacity: 1, duration: 0.5, ease: 'power1.out' })
    })
    $('.login_btn').on('click', function () {
        tl.to('.login', { duration: 1, x: "50%", opacity: 0, ease: 'power1.out' })
            .to('.register', { duration: 1, top: "30%", opacity: 1, ease: 'power1.out' })
    })
    $('.register_btn').on('click', function () {
        tl.to('.register', { duration: 1, top: "-30%", opacity: 0, ease: 'power1.out' })
            .to('.login', { duration: 1, x: "0%", opacity: 1, ease: 'power1.out' })
    })
</script>

</html>
