  <script>
    gsap.registerPlugin(ScrollTrigger);
    const tl = gsap.timeline({ defaults: { ease: "power1.out" } });

    $(".btn").on("click", function () {
      gsap.to(".slider", { ease: "power1.out", duration: 1, y: "0%" }).play();
      gsap.to(".text-intro", {
        y: "0%",
        duration: 1,
        stagger: 0.25,
        delay: 1,
        ease: "power1.out",
      });
    });
    $(".closebtn").on("click", function () {
      gsap.to(".text-intro", {
        y: "100%",
        duration: 1,
        stagger: 0.25,
        delay: 1,
        ease: "power1.out",
      });
      gsap
        .to(".slider", { ease: "power1.out", duration: 1, y: "-100%" })
        .play();
    });
