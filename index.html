<!DOCTYPE html>
<html lang="en" class="mode">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./tailwind.css" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@8af0edd/css/all.css"
      rel="stylesheet"
      type="text/css"
    />
    <title>wrose's Element</title>
  </head>
  <body>
    <section
      class="flex flex-col items-center justify-center min-h-screen gap-5"
    >
      <div>
        <button class="playbtn p-4 bg-blue-300 rounded-full">Play</button>
      </div>
      <div class="flex flex-col items-center justify-center gap-5">
        <img src="./images/dish.png" class="rounded-full thumbnail" />
        <h1 class="hide1"><span class="text-intro text-4xl font-bold">Gordon beef steak</span></h1>
        <h1 class="hide1">
          <span class="text-intro"><strong>Địa chỉ:</strong> cầu thị nghè</span>
        </h1>
        <h1 class="hide1">
          <span class="text-intro"
            >Chỉ đường tới đây <i class="fad fa-map-marker"></i
          ></span>
        </h1>
      </div>
    </section>
  </body>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"
    integrity="sha512-IQLehpLoVS4fNzl7IfH8Iowfm5+RiMGtHykgZJl9AWMgqx0AmJ6cRWcB+GaGVtIsnC4voMfm8f2vwtY+6oPjpQ=="
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollTrigger.min.js"
    integrity="sha512-wK2NuxEyN/6s53M8G7c6cRUXvkeV8Uh5duYS06pAdLq4ukc72errSIyyGQGYtzWEzvVGzGSWg8l79e0VkTJYPw=="
    crossorigin="anonymous"
  ></script>
  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>
  <script>
    gsap.registerPlugin(ScrollTrigger);
    $(".playbtn").on("click", function () {
      gsap.to(".thumbnail", {
        ease: "power1.out",
        rotation: "-170_short",
        duration: 1,
        scale: 1.1,
      });
      gsap.to(".text-intro", {
        y: "0%",
        duration: 1,
        stagger: 0.25,
        delay: 1,
        ease: "power1.out",
      });
    });
  </script>
</html>
