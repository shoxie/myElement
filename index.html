  <script>
    gsap.registerPlugin(ScrollTrigger);
    $(".playbtn").on("click", function () {
      // gsap.to(".thumbnail", {

    $(document).ready(function () {
      setTimeout(() => {
        const tl = new gsap.timeline()
          .to(
            ".thumbnail",
            {
              ease: "power1.out",
              y: "-20%",
              // rotation: "-360",
              duration: 1,
              scale: 1.2,
            },
            1
          )
          .to(
            ".text-intro",
            {
              y: "0%",
              duration: 1.5,
              stagger: 0.2,
              ease: "power1.out",
            },
            1
          );
        tl.play();
      }, 500);
    });
  </script>
