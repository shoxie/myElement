<!DOCTYPE html>
<html lang="en" class="mode">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../tailwind.css" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@8af0edd/css/all.css"
      rel="stylesheet"
      type="text/css"
    />
    <title>Switch</title>
  </head>
  <body>
    <div
      class="flex items-center justify-center w-full mb-24 gap-5 dark:bg-black min-h-screen"
    >
      <div class="ml-3 text-gray-700 font-medium dark:text-white">
        <i class="fad fa-sun text-4xl"></i>
      </div>

      <label for="toggleA" class="flex items-center cursor-pointer">
        <div class="relative">
          <input id="toggleA" type="checkbox" class="hidden" />
          <div
            class="toggle__line w-10 h-4 bg-gray-400 dark:bg-white rounded-full shadow-inner"
          ></div>
          <div
            class="toggle__dot absolute w-6 h-6 bg-white dark:bg-black rounded-full shadow inset-y-0 left-0"
          ></div>
        </div>
        <div class="ml-3 text-gray-700 font-medium dark:text-white">
          <i class="fad fa-moon-stars text-4xl"></i>
        </div>
      </label>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>
  <script>
    var btn = document.getElementById("toggleA");
    $("#toggleA").change(function () {
      if (btn.checked) {
        console.log("check");
        $("html.mode").addClass("dark");
      } else {
        console.log("not check");
        $("html.mode").removeClass("dark");
      }
    });
  </script>
</html>
